<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body>
    <form action="./register.html" method="post">
      <div class="container">
        <h1>Registration form</h1>
        <form name="registration" class="registartion-form" onsubmit="return formValidation()">
          <table>
            <tr>
              <td><label for="first_name">First name:</label></td>
              <td>
                <input
                  type="text"
                  name="first_name"
                  id="first_name"
                  placeholder="your first name"
                />
              </td>
            </tr>
            <tr>
                <td><label for="last_name">Last name:</label></td>
                <td>
                  <input
                    type="text"
                    name="last_name"
                    id="last_name"
                    placeholder="your last name"
                  />
                </td>
              </tr>
              <tr>
                <td><label for="phoneNumber">Phone Number:</label></td>
                <td>
                  <input type="number" name="phoneNumber" id="phoneNumber" />
                </td>
              </tr>
            </tr>
            <tr>
                <td><label for="gender">Gender</label></td>
                <td>
                  <select name="gender" id="gender">
                    <option value="">Select gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                  </select>
                </td>
                <tr>
                    <td><label for="country">Country:</label></td>
                    <td>
                      <input
                        type="text"
                        name="country"
                        id="country"
                        placeholder="your country"
                      />
                    </td>
                    <tr>
                        <td><label for="state/province">State/province:</label></td>
                        <td>
                          <input
                            type="text"
                            name="state/province"
                            id="state/province"
                            placeholder="your State/province"
                          />
                        </td>
                        <tr>
                            <td><label for="username">Username:</label></td>
                            <td><input type="text" name="username" id="username" required/></td>
                          </tr>
            <tr>
              <td><label for="password">Password:</label></td>
              <td><input type="password" name="password" id="password" required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"/></td>
            </tr>
            <tr>
                <td><label for="confirm_password">Confirm password:</label></td>
                <td><input type="password" name="confirm_password" id="password"></td>
              </tr>
            
            <tr>
              <td colspan="2">
                <input type="submit" class="submit" value="Register" />
              </td>
            </tr>
          </table>
        </form>
      </div>
    </form>
  </body>
</html>
